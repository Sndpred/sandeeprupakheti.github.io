// Functions
function renderProjects(category='all') {
  const container = document.getElementById('project-cards');
  container.innerHTML = '';
  let filtered = category === 'all' ? Object.values(projects).flat() : projects[category] || [];
  filtered.forEach(p => {
    const techBadges = p.tech.map(t => `<span class="px-3 py-1 bg-blue-200 text-blue-800 text-xs font-medium rounded-full">${t}</span>`).join(' ');
    container.innerHTML += `
      <a href="${p.github}" target="_blank" class="block bg-blue-50 p-5 rounded-lg shadow-sm border border-blue-200 hover:shadow-md transition-shadow duration-300 transform hover:-translate-y-1 group">
        <img src="${p.image}" alt="${p.title}" class="w-full h-40 object-cover rounded-md mb-4 group-hover:scale-105 transition-transform duration-300" />
        <h3 class="text-xl font-semibold mb-2 text-blue-800 group-hover:text-purple-700 transition-colors duration-300">${p.title}</h3>
        <div class="flex flex-wrap gap-2 mt-2">${techBadges}</div>
      </a>
    `;
  });
}

function renderCertifications(viewAll = false) {
  const container = document.getElementById('cert-cards');
  container.innerHTML = '';
  const certsToRender = viewAll ? certifications : certifications.slice(0, 4);
  certsToRender.forEach(c => {
    container.innerHTML += `
      <a href="${c.url}" target="_blank" class="block bg-blue-50 p-5 rounded-lg shadow-sm border border-blue-200 hover:shadow-md transition-shadow duration-300 transform hover:-translate-y-1 group">
        <h3 class="text-xl font-semibold mb-2 text-blue-800 group-hover:text-purple-700 transition-colors duration-300">${c.title}</h3>
        <p class="text-gray-700 text-sm">Issued by: ${c.issuer}</p>
        <p class="text-gray-600 text-xs mt-1">${c.date}</p>
      </a>
    `;
  });
}

// Initial render
renderProjects();
renderCertifications();

// Filter button events
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => {
      b.classList.remove('bg-purple-600', 'text-white');
      b.classList.add('bg-gray-200', 'text-gray-700');
    });
    btn.classList.remove('bg-gray-200', 'text-gray-700');
    btn.classList.add('bg-purple-600', 'text-white');
    renderProjects(btn.dataset.category);
  });
});

// View certifications toggle
document.getElementById('cert-buttons').addEventListener('click', (event) => {
  if (event.target.id === 'view-all-cert') {
    renderCertifications(true);
    event.target.textContent = 'View Less';
    event.target.id = 'view-less-cert';
  } else if (event.target.id === 'view-less-cert') {
    renderCertifications(false);
    event.target.textContent = 'View All Certifications';
    event.target.id = 'view-all-cert';
  }
});
